<!DOCTYPE html>
<html>

<head>
    <script src="js/vue/vue.js"></script>
    <!-- import CSS -->
    <link rel="stylesheet" href="js/vue/element-ui.css">
    <script src="js/vue/element-ui.js"></script>
    <script src="js/plugin.js"></script>
    <link rel="stylesheet" href="css/dark.css">
</head>

<body>
    <div id="app">
        <el-table :data="list" size="mini" border style="min-height: calc(varl(--content-height));">
            <el-table-column prop="index" label="索引"></el-table-column>
        </el-table>
    </div>
    <script>

        new Vue({
            el: "#app",
            data: {
                list: []
            },
            created: function () {
                for (let i = 0; i < 10; i++) {
                    this.list.push({ index: i });
                }
            }
        });
    </script>
</body>

</html>
