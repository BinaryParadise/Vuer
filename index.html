<html>

<head class="dark">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <script src="js/vue/vue.js"></script>
    <!-- import CSS -->
    <link rel="stylesheet" href="js/vue/element-ui.css">
    <!-- import JavaScript -->
    <script src="js/vue/element-ui.js"></script>
    <script src="js/vue/vue2-sfc-loader.js"></script>
    <link rel="stylesheet" href="css/dark.css">
    <title>Element Plus demo</title>
</head>

<body lang="zh-cn">
    <div id="main_app" lang="zh-cn">
    </div>
    <script>
        const { loadModule, vueVersion } = window['vue2-sfc-loader'];
        const options = {
            moduleCache: {
                vue: Vue,
                myData: {
                    vueVersion,
                }
            },
            async getFile(url) {
                const res = await fetch(url);
                return res.text();
            },
            addStyle() { /* unused here */ },
        };

        var vm = null;
        
        loadModule('js/component/main.menu.vue', options)
            .then(component => vm = new Vue(component).$mount('#main_app'));        
    </script>
</body>

</html>
